apiVersion: v1
kind: Pod
metadata:
  name: postgres
  namespace: postgres
  labels:
    name: postgres
spec:
  containers:
    - name: postgres
      image: postgres
      env:
        - name: DB_PASS
          value: test
        - name: DB_NAME
          value: opev
        - name: POSTGRES_DB
          value: opev
        - name: POSTGRES_PASSWORD
          value: test
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
      ports:
        - containerPort: 5432
      volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: pg-data
  volumes:
    - name: pg-data
      persistentVolumeClaim:
        claimName: pg-data-claim
