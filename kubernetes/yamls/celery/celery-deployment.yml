kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: celery
spec:
  replicas: 1
  template:
    metadata:
      labels:
        service: celery
    spec:
      containers:
      - name: celery
        image: eventyay/nextgen-api-server:latest
        command: ["/bin/sh","-c"]
        args: ["./kubernetes/run.sh"]
        env:
        - name: C_FORCE_ROOT
          value: 'true'
        - name: DEPLOYMENT
          value: 'celery'
      restartPolicy: Always
